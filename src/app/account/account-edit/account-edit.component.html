<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2 style="text-align: center;">My Account</h2>
            <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-danger">Cancel</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input 
                              type="text" 
                              formControlName="title"
                              class="form-control"
                              id="title">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input 
                              type="text" 
                              formControlName="name"
                              class="form-control"
                              id="name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input 
                              type="text" 
                              formControlName="phone"
                              class="form-control"
                              id="phone">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="birthday">DOB</label>
                            <input 
                              type="text" 
                              formControlName="birthday"
                              class="form-control"
                              id="birthday">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="occupation">Occupation</label>
                            <input 
                              type="text" 
                              formControlName="occupation"
                              class="form-control"
                              id="occupation">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
